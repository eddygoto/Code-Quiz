<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
  </head>
  <style id="background">
    body {
      background-image: url("https://wallpaperaccess.com/full/418495.jpg");
    }
  </style>
  <main class="test">
    <div class="header">
      <h1><a href="">View Highscores</a></h1>
      <div class="timer-container">
        <p id="countdown">Time:</p>
        <p id="timer">60</p>
      </div>
    </div>
  </main>
  <body>
    <div class="play-container">
      <div id="game" class="game-container">
        <div id="hud">
          <div id="hud-item">
            <p class="hud-prefix">Question</p>
            <p class="hud-text" id="questionCounter"></p>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">Score</p>
            <p class="hud-text" id="score">0</p>
          </div>
        </div>
        <p id="question"></p>
        <div class="choice-container">
          <p class="choice">a</p>
          <p class="choice-text" data-number="1">text</p>
        </div>
        <div class="choice-container">
          <p class="choice">b</p>
          <p class="choice-text" data-number="2">text</p>
        </div>
        <div class="choice-container">
          <p class="choice">c</p>
          <p class="choice-text" data-number="3">text</p>
        </div>
        <div class="choice-container">
          <p class="choice">d</p>
          <p class="choice-text" data-number="4">text</p>
        </div>
      </div>
    </div>
  </body>
  <script src="./Assets/js/quiz.js"></script>
</html>
