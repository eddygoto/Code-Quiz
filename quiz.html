<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
  </head>
  <style id="background">
    body {
      background-image: url("https://wallpaperaccess.com/full/418495.jpg");
    }
  </style>
  <body class="test">
    <div class="header">
      <h1><a href="">View Highscores</a></h1>
      <div class="timer-container">
        <p id="countdown">Time:</p>
        <p id="timer">30</p>
      </div>
    </div>
  </body>
  <main>
    <div class="quiz-container">
      <button id="start" style="display: block">Start</button>
      <div class="play">
        <p id="question"></p>
        <ul class="answers">
          <li class="btn" id="a"></li>
          <li class="btn" id="b"></li>
          <li class="btn" id="c"></li>
          <li class="btn" id="d"></li>
        </ul>
      </div>
    </div>
  </main>
  <script src="./Assets/js/script.js"></script>
</html>
